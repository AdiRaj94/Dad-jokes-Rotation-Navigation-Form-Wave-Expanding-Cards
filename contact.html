<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7262952e5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Wave Animation</title>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    
        <div class="form-container">
            <h1>Please LogIn</h1>
            <form>
                <div class="form-control">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button class="form-btn">LogIn</button>
                <p class="text">Don't have an account?  <a href="#">Register</a></p>

            </form>
        </div>
    </div>
    <nav>
        <ul>
            <li><i class="fas fa-home"></i><a href="index.html">Home</a></li>
            <li><i class="fas fa-user-alt"></i><a href="about.html">About</a></li>
            <li><i class="fas fa-envelope"></i><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
   <script src="script.js"></script> 
</body>
</html>
